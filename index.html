<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>

<audio controls>
	<source src="elevator.mp3" type="audio/mpeg">
	Your browser does not support the audio element.
</audio>

<div id="start-container">
    <h1 class="text-gradient">Welkom bij de clue Quiz!</h1>
	<iframe 
		id="youtube-iframe"
		title="YouTube video player" 
		frameborder="0" 
		allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
		allowfullscreen>
	</iframe>
	<br>
    <button onclick="startQuiz()">Start</button>
</div>

<div id="quiz-container" style="display:none;">
    <div id="question-container" class="question"></div>
    <div id="options-container" class="options"></div>
    <div id="result"></div>
    <div id="wrong-answer" style="display:none;">
        <h1 class="text-gradient">Haha fout! Start opnieuw.</h1>
        <button onclick="startQuiz()">Start overnieuw</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
